<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/main.css">
    <link rel="stylesheet" href="./assets/css/components/footer.css">

    <title>Body Fat Calculator</title>
</head>

<body>
    <header class="header__container--display">
        <h1 class="header__title--font">Body Fat Calculator</h1>
    </header>
    <main class="main__container--display">
        <div class="content__container--display">
            <form class="form__container--display">
                <div>
                    <div>
                        <label for="gender">Sexo</label>
                        <select id="gender">
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                        </select>
                    </div>
                    <div>
                        <label for="age">Idade</label>
                        <input class="form__input" type="number" id="age">
                    </div>
                    <div>
                        <label for="weight">Peso</label>
                        <input class="form__input" type="number" id="weight">
                    </div>
                    <div>
                        <label for="height">Altura</label>
                        <input class="form__input" type="number" id="height">
                    </div>
                    <div>
                        <label for="neck">Pesco√ßo</label>
                        <input class="form__input" type="number" id="neck">
                    </div>
                    <div>
                        <label for="waist">Cintura</label>
                        <input class="form__input" type="number" id="waist">
                    </div>
                    <div id="node">
                        <label for="hip">Quadril</label>
                        <input class="form__input" type="number" id="hip">
                    </div>
                    <div>
                        <button type="submit" id="btnCalculate">Calcular</button>
                        <button type="submit" id="btnClear">Limpar</button>
                    </div>
                </div>
            </form>
            <div class="result__container--display">
                <h2 id="resultCalcTitle"></h2>
                <p id="resultCalc"></p>
            </div>
        </div>
    </main>
    <footer class="footer__container--display">
        <a href="https://github.com/edgarfbarbosa">@edgarfbarbosa</a>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
