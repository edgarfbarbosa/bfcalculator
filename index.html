<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/bfcalculator-favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/content.css">

    <title>bfcalculator</title>
</head>

<body>
    <header class="header__container">
        <img src="./assets/img/bfcalculator-logo.png" alt="Logotipo do bfcalculator" />
    </header>
    <main class="main__container">
        <div>
            <form class="form__container">
                <div>
                    <div class="form__div">
                        <label class="form__label" for="gender">Sexo</label>
                        <select class="form__input" id="gender">
                            <option value="male">Masculino</option>
                            <option value="female">Feminino</option>
                        </select>
                    </div>
                    <div class="form__div">
                        <label class="form__label" for="age">Idade</label>
                        <input class="form__input" type="number" id="age">
                    </div>
                    <div class="form__div">
                        <label class="form__label" for="weight">Peso</label>
                        <input class="form__input" type="number" id="weight" placeholder="Em kg">
                    </div>
                    <div class="form__div">
                        <label class="form__label" for="height">Altura</label>
                        <input class="form__input" type="number" id="height" placeholder="Em cm">
                    </div>
                    <div class="form__div">
                        <label class="form__label" for="neck">Pesco√ßo</label>
                        <input class="form__input" type="number" id="neck" placeholder="Em cm">
                    </div>
                    <div class="form__div">
                        <label class="form__label" for="waist">Cintura</label>
                        <input class="form__input" type="number" id="waist" placeholder="Em cm">
                    </div>
                    <div class="form__div" id="hipNode">
                        <label class="form__label" for="hip">Quadril</label>
                        <input class="form__input" type="number" id="hip" placeholder="Em cm">
                    </div>
                    <div class="form__div">
                        <button class="form__btn" type="submit" id="btnCalculate">Calcular</button>
                        <button class="form__btn" type="submit" id="btnClear">Limpar</button>
                    </div>
                </div>
            </form>
            <div class="result__container">
                <p id="resultCalcBfp"></p>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
